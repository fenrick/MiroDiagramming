name: repo-release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions: write-all

env:
  NODE_VERSION: 20

jobs:
  build:
    needs: []
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/client/package-lock.json
      - name: Cache Storybook
        uses: actions/cache@v4
        with:
          path: web/client/node_modules/.cache/storybook
          key: ${{ runner.os }}-storybook-${{ hashFiles('web/client/package-lock.json') }}
          restore-keys: ${{ runner.os }}-storybook-
      - name: Build Storybook
        run: npm run build-storybook
        working-directory: web/client
      - name: Verify Storybook
        run: test -d storybook-static
        working-directory: web/client
      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: web/client/dist

  release:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.release_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/client/package-lock.json
      - run: corepack enable
        working-directory: web/client
      - run: npm ci --prefer-offline --no-audit
        working-directory: web/client
      - name: Download artefact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: web/client/dist
      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
        working-directory: web/client
      - name: Check release tag
        id: release_tag
        run: |
          git fetch --tags
          tag=$(git tag --points-at HEAD | head -n 1)
          if [ -n "$tag" ]; then
            echo "tag=$tag" >> "$GITHUB_OUTPUT"
          fi

  docker-image:
    if: needs.release.outputs.tag != ''
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.release.outputs.tag }}
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  rollback:
    if: failure() && github.event_name == 'push'
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Use previous artefact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist
      - name: Deploy previous artefact
        run: echo "Rollback to previous artefact"
