name: ci
permissions:
  contents: read

on:
  push:
  pull_request:

jobs:
  node:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
      - name: Prune stale npm cache entries
        if: ${{ runner.os == 'Linux' }}
        run: |
          npm cache verify || true
          npm cache clean --force || true
      - run: npm ci
      # Frontend-only quality gates
      - run: npm run format
      - run: npm run lint
      - run: npm run typecheck
      - run: npm test
      - run: npm run build
