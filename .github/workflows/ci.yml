name: ci

on:
  push:
  pull_request:

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx prisma generate
        env:
          DATABASE_URL: file:./app.db
      - run: npx prisma migrate deploy
        env:
          DATABASE_URL: file:./app.db
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run typecheck:client
      - run: npm test
      - run: npm run build
