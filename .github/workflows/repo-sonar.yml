name: repo-sonar

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions: write-all

env:
  NODE_VERSION: 20

jobs:
  repo-sonar:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node & install deps
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Run tests with coverage
        run: npm run coverage
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=fenrick_MiroDiagraming
            -Dsonar.organization=fenrick
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.exclusions=**/*.d.ts,**/*.cjs,**/*.mjs,**/*.config.*,.storybook/**,scripts/**,docs/**,src/stories/**,src/**/*.stories.{ts,tsx},src/web/**,vite.config.ts
            -Dsonar.coverage.exclusions=tests/**/*,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,src/**/*.stories.{ts,tsx}
            -Dsonar.test.inclusions=tests/**/*.test.ts,tests/**/*.test.tsx,**/__tests__/**/*
            -Dsonar.coverage.inclusions=src/logger.ts,src/core/utils/aspect-ratio.ts,src/core/utils/base64.ts,src/core/utils/color-utils.ts,src/core/utils/debug-flags.ts,src/core/utils/string-utils.ts,src/core/utils/text-utils.ts,src/core/utils/unit-utils.ts,src/core/hooks/useFocusTrap.ts,src/core/hooks/useKeybinding.ts,src/core/hooks/useOptimisticOps.ts,src/ui/hooks/ui-utils.ts,src/ui/hooks/notifications.ts,src/ui/hooks/use-excel-sync.ts,src/ui/components/Toast.tsx,src/ui/style-presets.ts,src/board/format-tools.ts,src/board/style-tools.ts,src/board/templates.ts
